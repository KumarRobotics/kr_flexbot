ekf_filter_node:
  ros__parameters:
    frequency: 50.0
    sensor_timeout: 0.1
    two_d_mode: true

    publish_tf: true
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    imu0: /sick_scansegment_xd/imu

    # Fuse yaw and yaw-rate only (2D)
    imu0_config: [false, false, false,   # x, y, z position
                  false, false, true,    # roll, pitch, yaw
                  false, false, false,   # x, y, z velocity
                  false, false, true,    # roll, pitch, yaw velocity
                  false, false, false]   # x, y, z acceleration  <-- OFF

    imu0_differential: false
    imu0_relative: true
    imu0_queue_size: 10

    # If you're not using accel, this doesn't matter, but keep it false to reduce surprises
    imu0_remove_gravitational_acceleration: false

    use_control: false


